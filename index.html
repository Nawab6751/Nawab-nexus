<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAWAB FORCE | COMMAND CENTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; font-family: 'Courier New', monospace; color: #06b6d4; }
        .card { background: rgba(15, 23, 42, 0.8); border: 1px solid #1e293b; transition: 0.3s; }
        .card:hover { border-color: #06b6d4; box-shadow: 0 0 15px rgba(6, 182, 212, 0.4); }
        .loader { border-top-color: #06b6d4; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-5 md:p-10">

    <div class="max-w-6xl mx-auto flex justify-between items-center border-b border-cyan-900 pb-5 mb-10">
        <h1 class="text-2xl font-black italic text-white uppercase tracking-tighter">Nawab Force <span class="text-cyan-500 underline">Nexus</span></h1>
        <div id="status" class="text-[10px] bg-cyan-950 px-2 py-1 rounded text-cyan-400">STATUS: SYSTEM_READY</div>
    </div>

    <div id="mainView" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
        <div onclick="openFolder('Telegram Scrapers')" class="card p-6 rounded-lg cursor-pointer group">
            <span class="text-4xl block mb-4">üì°</span>
            <h2 class="text-xl font-bold text-white uppercase group-hover:text-cyan-400">Telegram Tools</h2>
            <p class="text-xs text-gray-500 mt-2">Access automated data mining scripts.</p>
        </div>
        <div onclick="openFolder('Daily Lectures')" class="card p-6 rounded-lg cursor-pointer group">
            <span class="text-4xl block mb-4">üìö</span>
            <h2 class="text-xl font-bold text-white uppercase group-hover:text-cyan-400">Daily Lectures</h2>
            <p class="text-xs text-gray-500 mt-2">Exclusive video tutorials & PDF notes.</p>
        </div>
        <div onclick="openFolder('Cyber Defense')" class="card p-6 rounded-lg cursor-pointer group">
            <span class="text-4xl block mb-4">üõ°Ô∏è</span>
            <h2 class="text-xl font-bold text-white uppercase group-hover:text-cyan-400">Cyber Defense</h2>
            <p class="text-xs text-gray-500 mt-2">Shields, Phishing detectors & firewalls.</p>
        </div>
    </div>

    <div id="folderView" class="max-w-4xl mx-auto hidden">
        <button onclick="goBack()" class="mb-6 text-xs text-gray-500 hover:text-white">‚Üê BACK TO TERMINAL</button>
        <h2 id="folderTitle" class="text-3xl font-bold text-white mb-2 uppercase italic">Folder Name</h2>
        <div class="h-1 w-20 bg-cyan-500 mb-8"></div>
        
        <div id="contentList" class="space-y-4">
            <div class="animate-pulse text-gray-600 text-sm italic italic">Loading Secure Data...</div>
        </div>
    </div>

    <script>
        // Jani, ab yahan dhyan dena.
        // Ye "Database" hai. Agli baar jab tumhe koi naya lecture ya tool dalna ho, 
        // toh bas is "data" wale hissay mein ek line add kar dena, 
        // poori website khud hi update ho jaye gi!

        const data = {
            "Telegram Scrapers": [
                { title: "Member Scraper Pro", link: "#", type: "Tool" },
                { title: "Group Message Logger", link: "#", type: "Script" }
            ],
            "Daily Lectures": [
                { title: "Lecture 01: HTML Basics", link: "https://youtube.com/link1", type: "Video" },
                { title: "Lecture 02: CSS for Hackers", link: "https://youtube.com/link2", type: "Video" }
            ],
            "Cyber Defense": [
                { title: "Phishing Detector", link: "#", type: "Security" },
                { title: "IP Logger Shield", link: "#", type: "VPN" }
            ]
        };

        function openFolder(folderName) {
            document.getElementById('mainView').classList.add('hidden');
            document.getElementById('folderView').classList.remove('hidden');
            document.getElementById('folderTitle').innerText = folderName;
            document.getElementById('status').innerText = "STATUS: BROWSING_" + folderName.toUpperCase();

            const list = document.getElementById('contentList');
            list.innerHTML = ""; // Purana data saaf karo

            data[folderName].forEach(item => {
                const div = document.createElement('div');
                div.className = "bg-slate-900 border-l-4 border-cyan-600 p-4 flex justify-between items-center hover:bg-slate-800 transition-all";
                div.innerHTML = `
                    <div>
                        <h3 class="text-white font-bold">${item.title}</h3>
                        <span class="text-[10px] text-cyan-800 uppercase">${item.type}</span>
                    </div>
                    <a href="${item.link}" target="_blank" class="text-xs bg-cyan-600 text-black px-3 py-1 font-bold rounded">ACCESS</a>
                `;
                list.appendChild(div);
            });
        }

        function goBack() {
            document.getElementById('mainView').classList.remove('hidden');
            document.getElementById('folderView').classList.add('hidden');
            document.getElementById('status').innerText = "STATUS: SYSTEM_READY";
        }
    </script>

</body>
                </html>
