<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAWAB-FORCE | SECURE TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; font-family: 'Courier New', monospace; }
        .glitch-text { text-shadow: 2px 2px #ef4444, -2px -2px #06b6d4; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-cyan-500">

    <div id="loginGate" class="bg-slate-900 p-8 rounded-lg border border-cyan-500 shadow-[0_0_20px_rgba(6,182,212,0.5)]">
        <h1 class="text-2xl font-bold mb-6 text-center glitch-text uppercase tracking-widest">Nawab Secure Access</h1>
        <p class="text-xs text-gray-400 mb-4 italic">System Status: Waiting for Authorization...</p>
        <input type="password" id="accessKey" placeholder="Enter Secret Key..." 
               class="w-full bg-black border border-cyan-800 p-3 rounded mb-4 focus:outline-none focus:border-cyan-400 text-cyan-400">
        <button onclick="checkAccess()" 
                class="w-full bg-cyan-600 hover:bg-cyan-500 text-black font-black py-2 rounded transition-all">
            EXECUTE DEPLOYMENT
        </button>
        <p id="errorMsg" class="text-red-500 text-xs mt-3 hidden text-center">ACCESS DENIED: Invalid Credentials.</p>
    </div>

    <div id="portalContent" class="hidden w-full max-w-5xl p-6">
        <div class="flex justify-between items-center border-b border-cyan-900 pb-4 mb-8">
            <h2 class="text-3xl font-black italic">NAWAB ACADEMY <span class="text-white text-sm font-normal">[V 1.0]</span></h2>
            <button onclick="location.reload()" class="text-xs border border-red-900 text-red-900 px-2 py-1 hover:bg-red-900 hover:text-white">LOGOUT</button>
        </div>
        
        <div class="grid md:grid-cols-3 gap-6">
            <div class="bg-slate-900 p-6 border border-slate-800 hover:border-cyan-500 transition-all">
                <h3 class="text-xl font-bold mb-2">Hacking Tools</h3>
                <p class="text-gray-500 text-sm mb-4">Advance scrapers and automation scripts.</p>
                <a href="#" class="text-cyan-400 font-bold hover:underline">Access Folder ></a>
            </div>
            </div>
    </div>

    <script>
        // Jani, ye key abhi temporary hai, hum bad mein isay chupa denge!
        const SECRET_KEY = "Nawab2026"; 

        function checkAccess() {
            const input = document.getElementById('accessKey').value;
            const loginGate = document.getElementById('loginGate');
            const portal = document.getElementById('portalContent');
            const error = document.getElementById('errorMsg');

            if(input === SECRET_KEY) {
                loginGate.classList.add('hidden');
                portal.classList.remove('hidden');
                document.body.style.background = "#000";
            } else {
                error.classList.remove('hidden');
                setTimeout(() => error.classList.add('hidden'), 3000);
            }
        }
    </script>
</body>
</html>
